---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: household-service-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: household-service-app
  template:
    metadata:
      labels:
        app: household-service-app
    spec:
      initContainers:
        - name: wait-for-config-service
          image: busybox
          command:
            [
              "sh",
              "-c",
              'until nc -z config-service-svc 80; do echo "Waiting for Config Service"; sleep 2; done',
            ]
      containers:
        - name: household-service-app
          image: axeloooo/household-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
          env:
            - name: REGISTRY_SERVICE_URI
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: REGISTRY_SERVICE_URI
            - name: CONFIG_SERVICE_URI
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: CONFIG_SERVICE_URI
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-cm
                  key: DB_HOST
            - name: ZIPKIN_SERVICE_URI
              valueFrom:
                configMapKeyRef:
                  name: zipkin-cm
                  key: ZIPKIN_SERVICE_URI

---
apiVersion: v1
kind: Service
metadata:
  name: household-service-svc
spec:
  selector:
    app: household-service-app
  ports:
    - port: 80
      targetPort: 8082
