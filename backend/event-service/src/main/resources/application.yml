server:
  port: 8083

spring:
  application:
    name: event-service
  config:
    import: "optional:configserver:${CONFIG_SERVICE_URI:http://localhost:8080}"
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/eventdb
    username: postgres
    password: root
